# \u542F\u7528Unitils\u6240\u9700\u6A21\u5757\uFF0Cenable modules of unitils
unitils.modules=database,dbunit,hibernate,spring

# \u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5, config database
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/chapter18?useUnicode=true&characterEncoding=UTF-8
database.dialect=mysql
database.userName=root
database.password=root
database.schemaNames=chapter18

# \u914D\u7F6E\u6570\u636E\u5E93\u7EF4\u62A4\u7B56\u7565, config database maintenance strategy
updateDataBaseSchema.enabled=true

# \u914D\u7F6E\u6570\u636E\u5E93\u8868\u521B\u5EFA\u7B56\u7565, config database table create strategy
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.script.locations=C:/adeng/work/masterSpring/code/chapter18/src/test/resources/dbscripts

# \u914D\u7F6E\u6570\u636E\u91C7\u96C6\u5DE5\u5382, config data collect factory
DbUnitModule.DataSet.factory.default=com.smart.chapter18.test.dataset.excel.MultiSchemaXlsDataSetFactory
DbUnitModule.ExpectedDataSet.factory.default=com.smart.test.dataset.excel.MultiSchemaXlsDataSetFactory


